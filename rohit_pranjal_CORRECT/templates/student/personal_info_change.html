<!DOCTYPE html>
<html>
<head>
    <title>personal_info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .sidebar {
            background-color: #333;
            color: white;
            width: 200px;
            height: 100vh;
            position: fixed;
            line-height: 30px;
            padding: 20px;
        }
        .main-content {
            margin-left: 500px;
            padding: 20px;
        }
        .user-info {
            margin-bottom: 20px;
        }
        .user-info h2 {
            margin: 10px;
        }
        .user-info p {
            margin: 10px;
        }
        .user-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .update-profile {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <p>Link 1</p>
        <p>Link 2</p>
        <p>Link 3</p>
    </div>
    <div class="main-content">
        <form action="{{url_for('student_personal_info_change')}}" method="post">
            <img src="user.jpg" alt="User Image" class="user-image">
            <input type="file" id="img" name="img" accept="image/*">
            <div class="user-info">
                <p>First Name:<input type="text" name="first_name" value="{{student_data[0][1]}}"required ></p>
                <p>Middle Name:<input type="text" name="middle_name" value="{{student_data[0][2]}}" ></p>
                <p>Last Name:<input type="text" name="last_name" value="{{student_data[0][3]}}" ></p>
                <p>Email: <input type="text" name="email" value="{{student_data[0][4]}}"  readonly></p>
                <p>Roll Number: <input type="text" name="roll_number" value="{{student_data[0][0]}}"  readonly></p>
                <p>CPI: <input type="text" name="cpi" value="{{student_data[0][5]}}" required></p>
                <p>Last Sem SPI: <input type="text" name="last_sem_spi" value="{{student_data[0][6]}}"required ></p>
                <p>On Probation:
                    <label for="on_probation"></label>
                    <input type="radio" id="yes" name="on_probation" value="Yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="on_probation" value="No" checked>
                    <label for="no">No</label>
                </p>
                
                <p>Contact Number: <input type="text" name="contact_number" value="{{ student_phone[0][0] if student_phone[0][0] != 'Not Added' else '' }}" ></p>
                <p>Alternate Contact Number: <input type="text" name="alternate_contact_number" value="{{ student_phone[1][0] if student_phone[1][0] != 'Not Added' else '' }}"></p>
            </div>
            <input type="submit" value="Update Profile" class="update-profile">
        </form>
    </div>
</body>
</html>
