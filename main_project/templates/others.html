<!DOCTYPE html>
<html>
<head>
    <title>Others Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 40vw;
            padding: 50px;
            margin-top: 100px;
            margin-bottom: 100px;
            margin-left: 200px;
            margin-right: 200px;
            background-color: #f2f2f2;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-family: 'Courier New', Courier, monospace;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 30px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .radio-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            align-items: center;
        }

        .radio-buttons label {
            margin-right: 10px;
            margin-left: -50px;
        }

        .radio-buttons input[type="radio"] {
            margin-right: 1px;
            margin-bottom: 10px;
            appearance: none;
            width: 15px;
            height: 15px;
            border: 2px solid #ccc;
            border-radius: 50%;
            outline: none;
        }

        #userType {
            margin-left:0px;
        }

        .radio-buttons input[type="radio"]:checked {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        .radio-buttons input[type="radio"]:checked::after {
            content: "";
            display: block;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background-color: white;
            margin: 3px;
        }
    </style>

                alert("Please enter both user ID and password");
                return;

                }
            };

            // Send the user ID and password as JSON data

            xhr.send(data);
            */
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Enter Login Details</h1>
        <form onsubmit="validate_credentials()" method="post">
            <label for="username">User ID:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <div class="radio-buttons">
                <label for="userType" id="userType">User Type:</label>
                <input type="radio" id="admin" name="userType" value="Admin" required>
                <label for="admin">Admin</label>
                <input type="radio" id="dean" name="userType" value="Dean" required>
                <label for="dean">Dean</label>
                <input type="radio" id="saJs" name="userType" value="SA JS" required>
                <label for="saJs">SA JS</label>
                <input type="radio" id="oCEOCoordinator" name="userType" value="oCEO Coordinator" required>
                <label for="oCEOCoordinator">oCEO Coordinator</label>
            </div>

            <input type="submit" value="Submit">
        </form>
        <script>
            // Checking if error message is passed from Flask
            var errorMessage = "{{ error_message }}" || null;

            // Function that displays error message as a popup dialogue
            function displayErrorMessage() {
                if (errorMessage) {
                    alert(errorMessage);
                }
            }
            // Calling the function to display error message
            displayErrorMessage();
        </script>
    </div>
</body>
</html>
