<!DOCTYPE html>
<html>
<head>
    <title>Others Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=M+PLUS+1+Code:wght@100..700&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="../static/login_page.css" rel="stylesheet">
    <script src="../static/login_page.js"></script>
</head>
<body>
    <img src="{{url_for('static', filename='logo.png')}}" alt="logo" class="logo">
    <form onsubmit="return validateFormOthers()" method="post">
        <h1>Input Login Credentials</h1>

        <label for="username">Email ID:</label>
        <input type="email" id="username" name="username" required>

        <label for="password">Password:</label>
        <div class="password-container">
            <input type="password" id="password" name="password" required>
            <span class="toggle-password" onclick="togglePasswordVisibility('password')">show</span>
        </div>
        
        <label>User Type:</label>
        <div class="radio-container">
            <div>
                <input type="radio" id="admin" name="userType" value="Admin" required>
                <label for="admin">Admin</label>
        </div>
        <div>
            <input type="radio" id="dean" name="userType" value="Dean" required>
            <label for="dean">Dean</label>
        </div>
        <div>
            <input type="radio" id="saJs" name="userType" value="SA JS" required>
            <label for="saJs">SA JS</label>
        </div>
        <div>
            <input type="radio" id="oCEOCoordinator" name="userType" value="oCEO Coordinator" required>
            <label for="oCEOCoordinator">oCEO Coordinator</label>
        </div>

        <input type="submit" id="submit-btn" value="Submit">
    </form>
    <script src="../static/login_page_others.js"></script>
</body>
</html>
