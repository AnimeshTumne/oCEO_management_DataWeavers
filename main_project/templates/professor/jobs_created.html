<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Created</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%,#e9eceb 100%); /* New gradient background */
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 50px;
            font-size: 2.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .apply-job {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
            font-size: 1rem;
            border-radius: 5px;
        }
        .apply-job:hover {
            background-color: #45a049;
        }
        .sidebar {
            background-color: #333;
            color: rgb(67, 146, 74);
            width: 200px;
            height: 100vh;
            position: fixed;
            line-height: 30px;
            padding: 20px;
            left: -250px;
            transition: left 0.3s;
        }
        .sidebar.open {
            left: 0;
        }
        .menu-icon {
            cursor: pointer;
            display: block;
            width: 30px;
            height: 20px;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        .menu-icon span {
            display: block;
            width: 100%;
            height: 4px;
            background-color: #fff;
            margin: 6px 0;
        }
        a {
            color: #ddd;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1 style="padding-top: 50px; text-align:center; border: 1px #e9e9e9;" >Jobs Created</h1>
    <div class="menu-icon" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div id="sidebar" class="sidebar">
        <h2>Dashboard</h2>
        <a href="/professor">Home Page</a><br>
        <a href="/professor/personal_info">Personal Info</a><br>
        <a href="/professor/jobs_created" >Jobs Created</a><br>
        <a href="/professor/timecard_for_review">Timecards for review</a><br>
        <a href="/professor/logout">Logout</a><br>
    </div>
    <div id="main-content" style="padding-top: 40px; text-align:center; border: 1px #e9e9e9;"">
        <a href="/professor/add_job" class="apply-job">Create a new job</a>
    </div>
    <table>
        <thead>
            <tr>
            {% for columnName in job_head %}
                <th>{{ columnName.replace("_", " ") }}</th>
            {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for job in job_data %}
            <tr>
                {% for field in job %}
                    <td>{{ field }}</td>
                   
                {% endfor %}
                <td>
                    <form action="/professor/jobs_created" method="post">
                        <input type="hidden" name="job_id" value="{{ job[0] }}">
                        <button type="submit" name="submit_button" value="job_page">Job Page</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
        <script>
            function toggleMenu() {
                var sidebar = document.getElementById('sidebar');
                var mainContent = document.getElementById('main-content');
                sidebar.classList.toggle('open');
            }
        </script>
</body>
</html>
