<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/professor/after_login.css">
</head>
<body>
    <header>
        <h1>Professor Portal</h1>
        <img src="../../static/logo.png" class="logo" alt="IITGN logo">
    </header>

    <form action="{{url_for('after_login_professor')}}" method="post">
        <!-- <button class='btn' name="submit_button" value="personal_info" type="submit">Personal Info</button>
        <button class='btn' name="submit_button" value="jobs_available" type="submit">Jobs Available</button>
        <button class='btn' name="submit_button" value="applied_jobs" type="submit">Applied Jobs</button>
        <button class='btn' name="submit_button" value="logout" type="submit">Logout</button>
         -->

            <h2>Welcome, {{faculty_name}}!</h2>
            <button class='btn' name="submit_button" value="personal_info" type="submit">Personal Information</button>
            <button class='btn' name="submit_button" value="jobs_created" type="submit">Jobs created</button>
            <!-- <button class='btn' name="submit_button" value="applications" type="submit">Applications</button> -->
            <button class='btn' name="submit_button" value="timecard_for_review" type="submit">Timecards for review</button>

        </div>
    </form>
