<!DOCTYPE html>
<html>
<head>
    <title>personal_info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .sidebar {
            background-color: #333;
            color: white;
            width: 200px;
            height: 100vh;
            position: fixed;
            line-height: 30px;
            padding: 20px;
        }
        .main-content {
            margin-left: 500px;
            padding: 20px;
        }
        .user-info {
            margin-bottom: 20px;
        }
        .user-info h2 {
            margin: 10px;
        }
        .user-info p {
            margin: 10px;
        }
        .user-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .update-profile {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
        }
        .sidebar {
            background-color: #333;
            color: white;
            width: 200px;
            height: 100vh;
            position: fixed;
            line-height: 30px;
            padding: 20px;
            left: -300px;
            transition: left 0.3s ease;
        }
        .sidebar.open {
            left: 2px;
        }
        .menu-icon {
            cursor: pointer;
            display: block;
            width: 30px;
            height: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .menu-icon span {
            display: block;
            width: 100%;
            height: 4px;
            background-color: #333;
            margin: 5px 0;
        }
        a{
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div id="sidebar" class="sidebar">
        <h2>Dashboard</h2>
        <a href="/student">Home Page</a><br>
        <a href="/student/personal_info">Personal Info</a><br>
        <a href="/student/applied_jobs" >Applied Jobs</a><br>
        <a href="/student/jobs_available">Jobs Available</a><br>
        <a href="/student/my_jobs">My Jobs</a><br>
        <a href="/student/logout">Logout</a><br>

    </div>
    <div class="main-content">
        <form action="{{url_for('student_personal_info_change')}}" method="post">
           
            <div class="user-info">
                <p>First Name: <input type="text" name="first_name" value="{{student_data[0][1]}}"required ></p>
                <p>Middle Name: <input type="text" name="middle_name" value="{{student_data[0][2]}}" ></p>
                <p>Last Name: <input type="text" name="last_name" value="{{student_data[0][3]}}" ></p>
                <p>Email:  <input type="text" name="email" value="{{student_data[0][4]}}"  readonly></p>
                <p>Roll Number: <input type="text" name="roll_number" value="{{student_data[0][0]}}"  readonly></p>
                <p>CPI: <input type="text" name="cpi" value="{{student_data[0][5]}}" required></p>
                <p>Last Sem SPI:  <input type="text" name="last_sem_spi" value="{{student_data[0][6]}}"required ></p>
                <p>On Probation:
                    <label for="on_probation"></label>
                    <input type="radio" id="yes" name="on_probation" value="Yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="on_probation" value="No" checked>
                    <label for="no">No</label>
                </p>
                
                <p>Contact Number: <input type="text" name="contact_number" value="{{ student_phone[0][0] if student_phone[0][0] != 'Not Added' else '' }}" ></p>
                <p>Alternate Contact Number: <input type="text" name="alternate_contact_number" value="{{ student_phone[1][0] if student_phone[1] else 'Not Added' }}"></p>
            </div>
            <input type="submit" value="Update Profile" class="update-profile">
        </form>
    </div>
    <script>
        function toggleMenu() {
            var sidebar = document.getElementById('sidebar');
            var mainContent = document.getElementById('main-content');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
