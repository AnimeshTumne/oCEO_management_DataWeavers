<!DOCTYPE html>
<html>
<head>
    <title>New User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Check if password and confirm password match
            if (password !== confirmPassword) {
                alert("Password and Confirm Password do not match.");
                return false;
            }

            // Check if password meets the requirements
            var passwordRegex = /^(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/;
            if (!passwordRegex.test(password)) {
                alert("Password must be 8 characters long and contain at least one special character.");
                return false;
            }
            // Redirect to loginpage_aftersubmit
            // window.location.href = "{{ url_for('nu_aftersubmit') }}";
            // return false;
        }
    </script>
</head>
<body>
    <h1>New User Registration</h1>
    <form onsubmit="return validateForm()">
        <!-- first name is compulsory -->
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="middle_name">Middle Name</label>
        <input type="text" id="first_name"><br><br>

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name"><br><br>

        <!-- roll number is compulsory -->
        <label for="rollNumber">Roll Number/Employee ID:</label>
        <input type="text" id="rollNumber" name="rollNumber" required><br><br>

        <!-- email also compulsory -->
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required><br><br>

        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <label for="userType">User Type:</label>
        <input type="radio" id="admin" name="userType" value="admin" required>
        <label for="admin">Admin</label>
        <input type="radio" id="professor" name="userType" value="professor" required>
        <label for="professor">Professor</label>
        <input type="radio" id="student" name="userType" value="student" required>
        <label for="student">Student</label><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
